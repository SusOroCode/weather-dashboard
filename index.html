<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
    
    <div class="container">
		<div class="row">
			<div class="col-md-4">
				<form class="p-3" id="github-username-form">
					<div class="mb-3">
						<label for="github-username" class="form-label" id="city">Search for a City:</label>
						<input type="text" class="form-control" id="github-username" required>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div id="cards" class="col-md-8 p-3"></div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
