<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <form class="p-3" id="weather-search-form">
                    <div class="mb-3">
                        <label for="enter-city" class="form-label" id="city">Search for a City:</label><!--ENTER CITY-->
                        
                        <input type="text" class="form-control" id="enter-city" required> <!--ID ENTER CITY TEXT-->
                    </div>
                    <button type="submit" class="btn btn-primary" id="button">Submit</button> <!--SUBMIT BUTTON BTN ID BUTTON-->
                   
                </form>
                <ul class="past-search-cities" id="past-search"></ul><!--PAST SEARCH FOR LOCAL STORAGE DISPLAY-->
                
               <!-- <button class="btn-secondary"></button>--> <!--SHOWS PAST SEARCHES-->
            </div>

            <div class="col-md-9 col-12">
                <div class="row today-weather" id="today-weather">
                    <h2 class="today-city" id="today-city"></h2>
                    <span id="today-date"></span>
                    <img id="today-weather-icon" src="" alt="">
                </div> <!--SHOWS WEATHER TODAY-->
                <p class="today-temp" id="today-temp"></p>
                <p class="today-wind" id="today-wind"></p>
                <p class="today-hum" id="today-hum"></p>
                

                <div class="forecast-five-day" id="forecast-five-day">
                      <!-- <h4 class="city-name-class" id="city-name"></h4>--> 
                        <!--<img id="weather-img">-->
                       <!-- <p class="temperature"></p>-->
                        <!--<p class="wind"></p>-->
                        <!--<p id="humidity"></p>-->
                </div>
            </div>

        </div>

    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
